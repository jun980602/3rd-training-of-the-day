<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Say Hello</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
        </nav>
        <div class="container">
            <img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png" alt="Logo">
            <form action="{{ url_for('greet') }}" method="post">
                {% for message in get_flashed_messages() %}
                    <p>{{ message }}</p>
                {% endfor %}
                <br>
                <input type="text" name="name_input" placeholder="Enter your name">
                <br>
                <input type="submit" value="GREET" id="greet">
            </form>
        </div>
    </body>
</html>
